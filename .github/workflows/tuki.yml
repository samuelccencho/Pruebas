on:

  push:

    branches: [ "main" ]

  pull_request:

    branches: [ "main" ]



jobs:

  test:

    runs-on: ubuntu-latest



    steps:

      - uses: actions/checkout@v3



      - uses: shivammathur/setup-php@v2

        with:

          php-version: '8.2'



      - run: composer install --no-interaction



      - run: vendor/bin/phpunit --configuration phpunit.xml
